<div *ngIf="hero" class="hero-detail">
  <h2>{{ hero.name }} Details</h2>
  <div class="hero-info">
    <div class="info-row">
      <span>ID: </span>
      <span>{{ hero.id }}</span>
    </div>
    <div class="info-row">
      <div>
        <label for="hero-name">Hero name: </label>
        <input
          id="hero-name"
          [appLimitCharacters]="maxCharacterLimit"
          [(ngModel)]="hero.name"
          (ngModelChange)="heroChangeName($event)"
          placeholder="Hero name"
        />
      </div>
    </div>
    <app-max-length-message
      [currentHeroNameLength]="hero.name.length"
      [maxCharacterLimit]="maxCharacterLimit"
    ></app-max-length-message>
  </div>
</div>
